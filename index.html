<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/style.css"/>

</head>

<body>
    <div id="showScoresButton">View Highscores</div>
    <section id="quizArea">

        <h1 id="titleQuestion">Coding Quiz Challenge</h1>

        <div id="timerArea">
            <h5>Time</h5>
            <h6 id="timer">0 seconds</h6>
        </div>
        
        <div id="description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by 10 seconds.</div>

        <ol id="answer">
        </ol>
        <section id="resultArea">
            <div id="wrong">Wrong!</div>
            <div id="right">Correct!</div>
        </section>
        
        
    </section>
    <section id="highscoreArea">
        <button id="backButton">Back</button>
        <button id="clearButton">Clear</button>
    </section>

    <section id="submitScoreArea">
        <div>Enter initials:</div>
        <input type="text" id="submissionField"><input type="submit" id="submitButton"></input></input>
    </section>
    <script src="Assets/js/main.js"></script>
</body>
</html>
